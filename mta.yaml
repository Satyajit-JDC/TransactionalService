_schema-version: "3.1"
ID: zcom_capRegCompTransSrv
description: A simple CAP project.
version: 1.0.1
modules:
  - name: zcom_capRegCompTransSrv-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: zcom_capRegCompTransSrv-destination
      - name: zcom_capRegCompTransSrv-db
      - name: zcom_capRegCompTransSrv-auth
      - name: emdev
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-http-endpoint: /health
      readiness-health-check-type: http
    build-parameters:
      builder: npm

  - name: zcom_capRegCompTransSrv-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: zcom_capRegCompTransSrv-db
    parameters:
      buildpack: nodejs_buildpack

  - name: zcom_capRegCompTransSrv-destination-content
    type: com.sap.application.content
    requires:
      - name: zcom_capRegCompTransSrv-destination
        parameters:
          content-target: true
      - name: zcom_capRegCompTransSrv_html_repo_host
        parameters:
          service-key:
            name: zcom_capRegCompTransSrv_html_repo_host-key
      - name: zcom_capRegCompTransSrv-auth
        parameters:
          service-key:
            name: zcom_capRegCompTransSrv-auth-key
    parameters:
      content:
        instance:
          destinations:
            - Name: com_sap_chs_com_zcom_capRegCompTransSrv_html_repo_host
              ServiceInstanceName: zcom_capRegCompTransSrv-html5-app-host-service
              ServiceKeyName: zcom_capRegCompTransSrv_html_repo_host-key
              sap.cloud.service: com.sap.chs.com
            - Authentication: OAuth2UserTokenExchange
              Name: com_sap_chs_com_zcom_capRegCompTransSrv_auth
              ServiceInstanceName: zcom_capRegCompTransSrv-auth
              ServiceKeyName: zcom_capRegCompTransSrv-auth-key
              sap.cloud.service: com.sap.chs.com
          existing_destinations_policy: ignore
    build-parameters:
      no-source: true

  - name: zcom_capRegCompTransSrv-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: zcom_capRegCompTransSrv_html_repo_host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - comsapchscomzcomferegcompmadj.zip
          name: comsapchscomzcomferegcompmadj
          target-path: resources/
          
  - name: comsapchscomzcomferegcompmadj
    type: html5
    path: app/zcom_feregcompmadj
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []

resources:
  - name: emdev
    type: org.cloudfoundry.managed-service
    parameters:
      service: enterprise-messaging
      service-plan: default
      path: ./event-mesh.json

  - name: zcom_capRegCompTransSrv-destination
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
              - Authentication: NoAuthentication
                HTML5.DynamicDestination: true
                HTML5.ForwardAuthToken: true
                Name: zcom_capRegulationComplianceTransactionalService-srv-api
                ProxyType: Internet
                Type: HTTP
                URL: ~{srv-api/srv-url}
              - Authentication: NoAuthentication
                HTML5.DynamicDestination: true
                HTML5.ForwardAuthToken: true
                Name: zcom_capRegCompTransSrv-srv-api
                ProxyType: Internet
                Type: HTTP
                URL: ~{srv-api/srv-url}
            existing_destinations_policy: update
      service: destination
      service-plan: lite
    requires:
      - name: srv-api

  - name: zcom_capRegCompTransSrv-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
      
  - name: zcom_capRegCompTransSrv-auth
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        tenant-mode: dedicated
        xsappname: zcom_capRegCompTransSrv-${org}-${space}
      path: ./xs-security.json
      service: xsuaa
      service-plan: application

  - name: zcom_capRegCompTransSrv_html_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: zcom_capRegCompTransSrv-html5-app-host-service
      service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm run build:cf
